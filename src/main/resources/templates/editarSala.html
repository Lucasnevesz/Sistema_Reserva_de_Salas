<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Sala</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label, input, button, select {
            display: block;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Editar Sala</h1>
    <form th:action="@{/salas/{id}/editar(id=${sala.id})}" method="POST">
        <input type="hidden" name="id" th:value="${sala.id}">

        <label for="nome">Nome da Sala:</label>
        <input type="text" id="nome" name="nome" th:value="${sala.nome}" required>

        <label for="capacidade">Capacidade:</label>
        <input type="number" id="capacidade" name="capacidade" th:value="${sala.capacidade}" required>

        <label for="recursos">Recursos:</label>
        <input type="text" id="recursos" name="recursos" th:value="${recursosString}" placeholder="ex: projetor, TV">

        <label for="status">Status:</label>
        <select id="status" name="status">
            <option value="A" th:selected="${sala.status == 'A'}">Ativa</option>
            <option value="I" th:selected="${sala.status == 'I'}">Inativa</option>
        </select>

        <button type="submit">Salvar Alterações</button>
    </form>

    <a href="/salas">
        <button type="button">Voltar para a Lista de Salas</button>
    </a>
    
</body>
</html>
